<body>

     <div class="container" style="width:60%">

           <!-- Horizontal Steppers -->
    <div class="row">
            <div class="col-md-12">
    
                <!-- Stepers Wrapper -->
                <ul class="stepper stepper-horizontal">
    
                    <li [ngClass]='var21'>
                        <a (click)="nextForm1()">
                            <span class="circle">1</span>
                            <span class="label ">First step</span>
                            <!-- <span *ngIf="var1"> you are here</span> -->
                        </a>
                    </li>
    
                    <li [ngClass]='var22'>
                        <a (click)="nextForm2()">
                            <span class="circle">2</span>
                            <span class="label">Second step</span>
                        </a>
                    </li>
    
                    <li [ngClass]='var23'>
                        <a (click)="nextForm3()">
                            <span class="circle">3</span>
                            <span class="label">Third step</span>
                        </a>
                    </li>
    
                </ul>
            </div>
        </div>

        <div *ngIf="var2"> <app-user-data-form></app-user-data-form> </div>    
        <div *ngIf="var3"> <app-dispersion-model-form></app-dispersion-model-form> </div>
        <div *ngIf="var1"> <app-pollution-source-form></app-pollution-source-form> </div> 


        
    </div>

    
</body>
