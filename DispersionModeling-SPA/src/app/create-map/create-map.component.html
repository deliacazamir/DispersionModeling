<body>

    <!-- Horizontal Steppers -->
    <div class="row">
        <div class="col-md-12">

            <!-- Stepers Wrapper -->
            <ul class="stepper stepper-horizontal">

                <!-- First Step -->
                <li class="completed">
                    <a href="#!">
                        <span class="circle">1</span>
                        <span class="label">First step</span>
                    </a>
                </li>

                <!-- Second Step -->
                <li class="active">
                    <a href="#!">
                        <span class="circle">2</span>
                        <span class="label">Second step</span>
                    </a>
                </li>

                <!-- Third Step -->
                <li class="warning">
                    <a href="#!">
                        <span class="circle">3</span>
                        <span class="label">Third step</span>
                    </a>
                </li>

            </ul>
            <!-- /.Stepers Wrapper -->

        </div>
    </div>
    <!-- /.Horizontal Steppers -->

    <div class="container" style="width:60%">


        <form #form="ngForm" *ngIf="var1">
            <div class="stepone"></div>
            <div style="height:30px"> </div>
            <h2>Step One</h2>
            <hr style="height:30px">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary teal lighten-2" (click)="nextForm1()">Next</button>
        </form>

        <div class="container" *ngIf="var2">
            <div class="row justify-content-center">
                <div class="col-md-8 mt-4">

                    <form class="text-center shadow p-3 mb-5 bg-white rounded">

                        <p class="h4 mb-4 text-center">Sign in</p>

                        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

                        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                                </div>
                            </div>
                            <div>
                                <a href="">Forgot password?</a>
                            </div>
                        </div>

                        <!-- <button class="btn btn-success btn-block my-2 teal lighten-2" type="submit" (click)="nextForm2()">Next</button> -->
                        <button mdbBtn type="button" color="primary" rounded="true" class="rounded-pill" (click)="nextForm0()" mdbWavesEffect>Back</button>
                        <button type="button" class="btn btn-primary teal lighten-2 rounded-pill" (click)="nextForm2()">Next</button>
                    </form>
                </div>
            </div>
        </div>

        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" *ngIf="var3">
            <input type="hidden" name="PollutantListID" [value]="service.formData.PollutantListID">
            <div class="steptwo"></div>
            <div style="height:30px"> </div>
            <h2>Step Two</h2>
            <hr style="height:30px">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-door-open"></i>
                        </div>
                    </div>
                    <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" placeholder="Pollutin Source Name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-hamsa"></i>
                        </div>
                    </div>
                    <input name="ChemicalFormula" #ChemicalFormula="ngModel" [(ngModel)]="service.formData.ChemicalFormula" class="form-control" placeholder="Chemical Formula" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-hamsa"></i>
                        </div>
                    </div>
                    <input name="Measure" #Measure="ngModel" [(ngModel)]="service.formData.Measure" class="form-control" placeholder="Measure" required>
                </div>
            </div>

            <div class="form-group">

                <button class="btn btn-succes btn-lg btn-block teal lighten-2" type="submit" [disabled]="form.invalid"><i class="far fa-check-circle"></i>
                        Submit
                    </button>
            </div>
        </form>



    </div>
</body>
