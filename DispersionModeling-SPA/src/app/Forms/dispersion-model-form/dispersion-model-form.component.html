<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" >
        <input type="hidden" name="Id" [value]="service.formDispersionData.Id">
        <div class="steptwo"></div>
        <div style="height:30px"> </div>
        <h2>Dispersion Form</h2>
        <hr style="height:30px">

        

          <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text bg-white">
                          <i class="fas fa-door-open"></i>
                      </div>
                  </div>
                  <input name="SmokeExitSpeed" #SmokeExitSpeed="ngModel" [(ngModel)]="service.formDispersionData.SmokeExitSpeed" class="form-control" placeholder="SmokeExitSpeed" required>
              </div>
          </div>
          <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text bg-white">
                          <i class="fas fa-hamsa"></i>
                      </div>
                  </div>
                  <input name="ExitTemperature" #ExitTemperature="ngModel" [(ngModel)]="service.formDispersionData.ExitTemperature" class="form-control" placeholder="ExitTemperature" required>
              </div>
          </div>
      
          <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text bg-white">
                          <i class="fas fa-door-open"></i>
                      </div>
                  </div>
                  <input name="CurrentDate" #CurrentDate="ngModel" [(ngModel)]="service.formDispersionData.CurrentDate" class="form-control" placeholder="CurrentDate" required>
              </div>
          </div>
          <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text bg-white">
                          <i class="fas fa-hamsa"></i>
                      </div>
                  </div>
                  <input name="CloudCoverage" #CloudCoverage="ngModel" [(ngModel)]="service.formDispersionData.CloudCoverage" class="form-control" placeholder="CloudCoverage" required>
              </div>
          </div>
          <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text bg-white">
                          <i class="fas fa-hamsa"></i>
                      </div>
                  </div>
                  <input name="AtmosphericConditions" #AtmosphericConditions="ngModel" [(ngModel)]="service.formDispersionData.AtmosphericConditions" class="form-control" placeholder="AtmosphericConditions" required>
              </div>
          </div>
      
          <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text bg-white">
                          <i class="fas fa-door-open"></i>
                      </div>
                  </div>
                  <input name="AirTemperature" #AirTemperature="ngModel" [(ngModel)]="service.formDispersionData.AirTemperature" class="form-control" placeholder="AirTemperature" required>
              </div>
          </div>
          <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text bg-white">
                          <i class="fas fa-hamsa"></i>
                      </div>
                  </div>
                  <input name="SolarRadiations" #SolarRadiations="ngModel" [(ngModel)]="service.formDispersionData.SolarRadiations" class="form-control" placeholder="SolarRadiations" required>
              </div>
          </div>
          <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-hamsa"></i>
                        </div>
                    </div>
                    <input name="WindDirection" #WindDirection="ngModel" [(ngModel)]="service.formDispersionData.WindDirection" class="form-control" placeholder="WindDirection" required>
                </div>
            </div>
        
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-door-open"></i>
                        </div>
                    </div>
                    <input name="WindSpeedAtTenMetters" #WindSpeedAtTenMetters="ngModel" [(ngModel)]="service.formDispersionData.WindSpeedAtTenMetters" class="form-control" placeholder="WindSpeedAtTenMetters" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-hamsa"></i>
                        </div>
                    </div>
                    <input name="MaxDistance" #MaxDistance="ngModel" [(ngModel)]="service.formDispersionData.MaxDistance" class="form-control" placeholder="MaxDistance" required>
                </div>
            </div>
      
      
        <div class="form-group">
      
            <button class="btn btn-succes btn-lg btn-block teal lighten-2" type="submit" [disabled]="form.invalid"><i class="far fa-check-circle"></i>
                    Submit
                </button>
        </div>

      </form>
